# Ingress resources with TLS for external services
#
# DNS setup required:
#   ei.connected-cloud.io      -> Ingress LoadBalancer IP
#   grafana.connected-cloud.io -> Ingress LoadBalancer IP

---
# Combined Ingress for Demo UI and BERT Inference API
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bert-demo-ingress
  namespace: bert-inference
  labels:
    app: bert-inference
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - ei.connected-cloud.io
      secretName: bert-inference-tls
  rules:
    - host: ei.connected-cloud.io
      http:
        paths:
          # API routes - direct to inference service
          - path: /v1
            pathType: Prefix
            backend:
              service:
                name: bert-inference
                port:
                  number: 80
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: bert-inference
                port:
                  number: 80
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: bert-inference
                port:
                  number: 80
          # Demo UI - catch all other routes
          - path: /
            pathType: Prefix
            backend:
              service:
                name: demo-ui
                port:
                  number: 80

---
# Grafana Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
  labels:
    app: grafana
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - grafana.connected-cloud.io
      secretName: grafana-tls
  rules:
    - host: grafana.connected-cloud.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
