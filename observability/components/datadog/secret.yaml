apiVersion: v1
kind: Secret
metadata:
  name: datadog-credentials
  namespace: observability
  labels:
    app: otel-gateway
    component: datadog
type: Opaque
stringData:
  # Replace with your actual Datadog API key
  # Or create this secret separately: kubectl create secret generic datadog-credentials --from-literal=api-key=YOUR_KEY
  api-key: "REPLACE_WITH_YOUR_DATADOG_API_KEY"
  # Datadog site: datadoghq.com (US1), datadoghq.eu (EU), us3.datadoghq.com (US3), etc.
  site: "datadoghq.com"
