apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: observability
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        monitor: 'federated-hub'

    # Enable remote write receiver
    # Metrics from edge clusters come via OTel gateway -> remote write

    scrape_configs:
      # Self monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # OTel Gateway metrics
      - job_name: 'otel-gateway'
        static_configs:
          - targets: ['otel-gateway.observability.svc.cluster.local:8888']

      # Loki metrics
      - job_name: 'loki'
        static_configs:
          - targets: ['loki.observability.svc.cluster.local:3100']

      # Tempo metrics
      - job_name: 'tempo'
        static_configs:
          - targets: ['tempo.observability.svc.cluster.local:3200']

      # Hub pods with prometheus annotations
      - job_name: 'hub-pods'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - observability
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
