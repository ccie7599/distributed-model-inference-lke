apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: observability
  labels:
    app: grafana
data:
  cluster-overview.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 1},
                  {"color": "red", "value": 5}
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "id": 1,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "title": "Active Clusters",
          "type": "stat",
          "targets": [
            {
              "expr": "count(count by (k8s_cluster_name) (up{job=~\".*\"}))",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null}
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "id": 2,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            }
          },
          "title": "Total Pods",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(k8s_pod_phase{phase=\"Running\"})",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "lineWidth": 1,
                "fillOpacity": 20
              },
              "unit": "percentunit"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "id": 3,
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "right"
            }
          },
          "title": "CPU Usage by Cluster",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum by (k8s_cluster_name) (rate(container_cpu_usage_seconds_total{container!=\"\"}[5m])) / sum by (k8s_cluster_name) (machine_cpu_cores)",
              "legendFormat": "{{k8s_cluster_name}}",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "lineWidth": 1,
                "fillOpacity": 20
              },
              "unit": "percentunit"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "id": 4,
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "right"
            }
          },
          "title": "Memory Usage by Cluster",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum by (k8s_cluster_name) (container_memory_working_set_bytes{container!=\"\"}) / sum by (k8s_cluster_name) (machine_memory_bytes)",
              "legendFormat": "{{k8s_cluster_name}}",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "lineWidth": 1,
                "fillOpacity": 10
              },
              "unit": "reqps"
            }
          },
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 12},
          "id": 5,
          "title": "Request Rate by Cluster",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum by (k8s_cluster_name) (rate(http_requests_total[5m]))",
              "legendFormat": "{{k8s_cluster_name}}",
              "refId": "A"
            }
          ]
        }
      ],
      "schemaVersion": 38,
      "tags": ["federated", "overview"],
      "templating": {
        "list": [
          {
            "current": {
              "selected": false,
              "text": "Prometheus",
              "value": "prometheus"
            },
            "hide": 0,
            "includeAll": false,
            "label": "Datasource",
            "multi": false,
            "name": "datasource",
            "options": [],
            "query": "prometheus",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "type": "datasource"
          }
        ]
      },
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "title": "Federated Cluster Overview",
      "uid": "federated-overview"
    }

  log-explorer.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "links": [],
      "panels": [
        {
          "datasource": {
            "type": "loki",
            "uid": "loki"
          },
          "gridPos": {"h": 4, "w": 24, "x": 0, "y": 0},
          "id": 1,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": false,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": false
          },
          "title": "Log Volume",
          "type": "logs",
          "targets": [
            {
              "expr": "sum by (cluster) (count_over_time({cluster=~\"$cluster\"} [$__interval]))",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {
            "type": "loki",
            "uid": "loki"
          },
          "gridPos": {"h": 20, "w": 24, "x": 0, "y": 4},
          "id": 2,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": true,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": true
          },
          "title": "Logs",
          "type": "logs",
          "targets": [
            {
              "expr": "{cluster=~\"$cluster\", namespace=~\"$namespace\"} |= \"$search\"",
              "refId": "A"
            }
          ]
        }
      ],
      "schemaVersion": 38,
      "tags": ["federated", "logs"],
      "templating": {
        "list": [
          {
            "current": {},
            "datasource": {
              "type": "loki",
              "uid": "loki"
            },
            "definition": "label_values(cluster)",
            "hide": 0,
            "includeAll": true,
            "label": "Cluster",
            "multi": true,
            "name": "cluster",
            "options": [],
            "query": "label_values(cluster)",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          },
          {
            "current": {},
            "datasource": {
              "type": "loki",
              "uid": "loki"
            },
            "definition": "label_values(namespace)",
            "hide": 0,
            "includeAll": true,
            "label": "Namespace",
            "multi": true,
            "name": "namespace",
            "options": [],
            "query": "label_values(namespace)",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          },
          {
            "current": {
              "selected": false,
              "text": "",
              "value": ""
            },
            "hide": 0,
            "label": "Search",
            "name": "search",
            "options": [
              {
                "selected": true,
                "text": "",
                "value": ""
              }
            ],
            "query": "",
            "skipUrlSync": false,
            "type": "textbox"
          }
        ]
      },
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "title": "Federated Log Explorer",
      "uid": "federated-logs"
    }
