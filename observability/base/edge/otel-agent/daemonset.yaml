apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: otel-agent
  namespace: observability
  labels:
    app: otel-agent
spec:
  selector:
    matchLabels:
      app: otel-agent
  template:
    metadata:
      labels:
        app: otel-agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8888"
    spec:
      serviceAccountName: otel-agent
      containers:
        - name: otel-agent
          image: otel/opentelemetry-collector-contrib:0.96.0
          args:
            - --config=/etc/otel/config.yaml
          ports:
            - name: otlp-grpc
              containerPort: 4317
              hostPort: 4317
              protocol: TCP
            - name: otlp-http
              containerPort: 4318
              hostPort: 4318
              protocol: TCP
            - name: health
              containerPort: 13133
              protocol: TCP
            - name: metrics
              containerPort: 8888
              protocol: TCP
          env:
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CLUSTER_NAME
              valueFrom:
                configMapKeyRef:
                  name: edge-config
                  key: CLUSTER_NAME
            - name: CLUSTER_REGION
              valueFrom:
                configMapKeyRef:
                  name: edge-config
                  key: CLUSTER_REGION
            - name: CLUSTER_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: edge-config
                  key: CLUSTER_ENVIRONMENT
            - name: HUB_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: edge-config
                  key: HUB_ENDPOINT
            - name: HUB_INSECURE
              valueFrom:
                configMapKeyRef:
                  name: edge-config
                  key: HUB_INSECURE
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: config
              mountPath: /etc/otel
              readOnly: true
            - name: varlog
              mountPath: /var/log
              readOnly: true
          livenessProbe:
            httpGet:
              path: /
              port: health
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: health
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: otel-agent-config
        - name: varlog
          hostPath:
            path: /var/log
      tolerations:
        - operator: Exists
      hostNetwork: false
      dnsPolicy: ClusterFirst
